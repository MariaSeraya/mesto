<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип страницы"></a>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <article class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" id="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
            </article>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
       <ul class="elements__items">
       </ul>
      </section>

     </main>

  <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>


<template class="element__template" id="element">
  <li class="element">
    <img class="element__image" src="#" alt="Изображение места">
    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
     <div class="element__info">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button" aria-label="Нравится"></button>
     </div>
  </li>
</template>

<div class="popup popup_profile-info">
  <div class="popup__container">
    <form class="form form_profile-info" name="profile-edit" novalidate>
      <h2 class="form__title">Редактировать профиль</h2>
      <input
        id="form__edit-name"
        class="form__input form__input-name"
        name="name"
        placeholder="Имя и фамилия"
        type="text"
        required
        minlength="1"
        maxlength="40">
      <div class="form__line-input"></div>
      <input
        id="form__edit-description"
        class="form__input form__input-description"
        name="description"
        placeholder="О себе"
        type="text"
        required
        minlength="2"
        maxlength="100">
      <div class="form__line-input"></div>
      <button class="popup__save-button popup__save-button_profile" type="submit">Сохранить</button>
      <button class="popup__close-button popup__close-button_profile" id="popup__close-button_profile" type="button" aria-label="Закрыть"></button>
    </form>
  </div>
</div>

<div class="popup popup_card-add">
  <div class="popup__container">
    <form class="form form_card-add" name="add-card" novalidate>
      <h2 class="form__title">Новое место</h2>
      <input
        id="form__add-name"
        class="form__input form__input-name form__input-name_card"
        name="name"
        placeholder="Название"
        type="text"
        required
        minlength="2"
        maxlength="40">
      <div class="form__line-input"></div>
      <input
        id="form__add-about"
        class="form__input form__input-description form__input-description_card"
        name="about"
        placeholder="Ссылка на изображение"
        type="url"
        required>
      <div class="form__line-input"></div>
      <button class="popup__save-button popup__save-button_add" type="submit">Сохранить</button>
      <button class="popup__close-button popup__close-button_add" id="popup__close-button_add" type="button" aria-label="Закрыть"></button>
    </form>
  </div>
</div>

<div class="popup popup_img-card-view">
  <div class="popup__container">
    <img class="popup__img-card" src="#" alt="Изображение места">
    <p class="popup__description">Новое место</p>
    <button class="popup__close-button popup__close-button_view" id="popup__close-button_view" type="button" aria-label="Закрыть"></button>
  </div>
</div>


<script src="./scripts/index.js"></script> 
</body>
</html>
